project: "movies"
image:
  repository: 303437664068.dkr.ecr.us-east-1.amazonaws.com/movies-app
  tag: latest
  pullPolicy: IfNotPresent

deployment: 
  server:
    replicas: 
      replicaCount: 2
    args:
      - bundle
      - exec
      - puma
      - -c
      - "config/puma.rb"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    service:
      type: ClusterIP
      port: 3000