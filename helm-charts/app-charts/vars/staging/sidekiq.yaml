project: "movies"
image:
  repository: 303437664068.dkr.ecr.us-east-1.amazonaws.com/movies-app
  tag: latest
  pullPolicy: IfNotPresent

deployment: 
  sidekiq:
    replicas: 
      replicaCount: 1
    args:
      - bundle
      - exec
      - sidekiq
      - -C
      - config/sidekiq.yml
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
    service:
      type: ClusterIP
      port: 3000