{{- range $componentName, $deploymentValues := .Values.deployment }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "generic-app.fullname" (list $ $componentName) }}
  namespace: {{ $.Release.Namespace | quote }}
  labels: 
    {{- include "generic-app.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $componentName | quote }}
spec: 
  replicas: {{ $deploymentValues.replicas.replicaCount }}
  selector:
    matchLabels: 
      {{- include "generic-app.labels" $ | nindent 6 }}
      app.kubernetes.io/component: {{ $componentName | quote }}
  template: 
    metadata: 
      labels: 
        {{- include "generic-app.labels" $ | nindent 8 }}
        app.kubernetes.io/component: {{ $componentName | quote }}
    spec: 
      containers: 
        - name: {{ include "generic-app.fullname" (list $ $componentName) }}
          image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          {{- if $deploymentValues.args }}
            args: 
              {{- toYaml $deploymentValues.args | nindent 12 }}
          {{- end }}
          ports: 
            - name: http
              protocol: TCP
              containerPort: {{ $deploymentValues.service.port }}
          resources: 
            {{- toYaml $deploymentValues.resources | nindent 12 }}
{{- end }}
            